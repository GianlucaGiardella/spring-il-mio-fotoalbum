<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="isEdit = ${category.id != null}"
>
<head th:insert="fragments/resources :: headResources(${isEdit ? 'Edit Category' : 'Create Category'})"></head>
<body data-bs-theme="dark">

<nav th:replace="fragments/navbar :: topNavbar(${isEdit ? 'edit category' : 'create category'})"></nav>

<div class="card m-5">
    <div class="card-body">

        <div class="container">
            <a th:href="@{/categories}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 th:text="${isEdit ? 'Edit Category' : 'Create Category'}"></h1>

            <form
                    th:with="actionUrl = ${isEdit ? '/categories/edit/' + category.id : '/categories/create'}"
                    class="row g-3"
                    method="post"
                    th:action="@{${actionUrl}}"
                    th:object="${category}"
                    enctype="multipart/form-data"
            >
                <div class="col-12"
                     th:insert="fragments/components :: formField('text', 'name', 'Name')">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
