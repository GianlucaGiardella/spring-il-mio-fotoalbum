<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/resources :: headResources('User List')"></head>
<body data-bs-theme="dark">

<nav th:replace="fragments/navbar :: topNavbar('user list')"></nav>

<div class="container">
    <div class="row g-3">
        <div class="row g-3 align-items-center">
            <h1 class="col-6 m-0">User List</h1>

            <form th:action="@{/users}"
                  method="GET"
                  class="col-4 mt-0"
            >
                <div class="input-group">
                    <input
                            type="text"
                            placeholder="Search photo by name"
                            class="form-control" name="search"
                            th:value="${param.search}"
                    >
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <hr>

        <table th:if="${userList.size() > 0}" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}" th:object="${user}">
                <td th:text="*{id}" class="fs-4"></td>
                <td th:text="*{firstName}" class="fs-6"></td>
                <td th:text="*{lastName}" class="fs-6"></td>
                <td th:text="*{email}" class="fs-6"></td>
                <td th:text="*{getRolesToString}" class="fs-6">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
